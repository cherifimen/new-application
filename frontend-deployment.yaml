apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: my-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"  # Permet aux pods de s'exécuter sur le nœud de contrôle
      containers:
        - name: frontend
          image: __IMAGE_NAME__:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: my-application
spec:
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 3000
  type: LoadBalancer
